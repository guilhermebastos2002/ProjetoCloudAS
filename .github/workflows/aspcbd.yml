name: Deploy to Azure Web App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest  
    
    steps:
      # Verifica o código do repositório
      - name: Checkout code
        uses: actions/checkout@v2

      # Configura o JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          java-version: '21'
          distribution: 'adoptium'

      # Rodar o Maven build
      - name: Build with Maven
        run: mvn clean install --no-transfer-progress



      # Deploy para o Azure Web App no slot
      - name: Deploy to Azure Web App Slot
        uses: azure/webapps-deploy@v2
        with:
          app-name: ASProjetoCloudBigData1  
          slot-name: aspcbd1  
          package: .  
